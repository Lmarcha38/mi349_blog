<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Luke Marchand's MI349 Blog</h1>
        <nav>
            <ul>
                <li><a title="Home Page" href="/index.html">Blog</a></li>
                <li><a title="About Page" href="/about.html">About</a></li>
                <li><a title="Contact Page" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Contact</h2>
    <form name="sub" method="post" action="/">
        <p><label for="name">Name</label><br />
        <input type="name" name="name"/></p>
        <p><label for="email">Email</label><br />
        <input type="email" name="email"/></p>
        <p><label for="reason">Reason for contact</label><br />
        <select name="reason">
            <option>Saying hi</option>
            <option>Looking for a contractor</option>
            <option>Interested in an interview</option>
        </select></p>
        <p><label for="comment">Comments</label><br />
        <textarea name="comment"></textarea></p>
        <p><input type="submit" /></p>
    </form>
</body>
</html>
