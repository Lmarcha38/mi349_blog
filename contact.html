<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Luke Marchand's MI349 Blog</h1>
        <nav>
            <ul>
                <li><a title="Home Page" href="/index.html">Blog</a></li>
                <li><a title="About Page" href="/about.html">About</a></li>
                <li><a title="Contact Page" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Contact</h2>
    <form name="sub" method="post" action="/">
        <p><label>Name</label>
        <input name="namespot"></p>
        <p><label>Email</label>
        <input type="email" name="email"></p>
        <p><label>Reason for contact</label>
        <select name="reason">
            <option>Saying hi</option>
            <option>Looking for a contractor</option>
            <option>Interested in an interview</option>
        </select></p>
        <p><label>Comments</label>
        <textarea name="comment"></textarea></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
